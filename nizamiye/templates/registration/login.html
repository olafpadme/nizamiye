{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">Giriş</h4>

          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            
            <!-- Django will automatically render form errors here -->
            {% if form.errors %}
              <div class="alert alert-danger">
                Please check your username and password.
              </div>
            {% endif %}

            <div class="mb-3">
              <label for="id_username" class="form-label">Kullanıcı</label>
              <input type="text" name="username" autofocus required 
                     class="form-control {% if form.username.errors %}is-invalid{% endif %}" 
                     id="id_username" value="{{ form.username.value|default:'' }}">
              {% for error in form.username.errors %}
                <div class="invalid-feedback">{{ error }}</div>
              {% endfor %}
            </div>

            <div class="mb-3">
              <label for="id_password" class="form-label">Şifre</label>
              <input type="password" name="password" required 
                     class="form-control {% if form.password.errors %}is-invalid{% endif %}" 
                     id="id_password">
              {% for error in form.password.errors %}
                <div class="invalid-feedback">{{ error }}</div>
              {% endfor %}
            </div>

            <button type="submit" class="btn btn-primary w-100">Giriş</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
