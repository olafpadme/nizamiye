{% extends "base.html" %}
{% block content %}
  <h2>Delete Entry</h2>
  <p>Are you sure you want to delete <strong>{{ entry.title }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'list_data' %}">Cancel</a>
  </form>
{% endblock %}
